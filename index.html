        <div id="corpo" class="col-md-12">

                <div id="corpo-direita" class="col-md-3">
                    <div class="card">
                        <div class="card-body">
                            <h3>Projeto Pokemon</h3>
                            <div class="card-text">
                                <hr class="my-4">
                                <p id="index-nome-pokemon">Pokemon sendo exibido:</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div id="corpo-meio" class="col-md-6">
                    <div class="card">
                        <div class="card-body">
                            <div class="card-text">
                                <div id="carouselIndex" class="carousel slide carouselIndex d-flex"
                                    data-ride="carousel">
                                    <div class="carousel-inner">
                                        <div class="carousel-item active carouselIndex">
                                            <img class="d-flex w-100" src="#" alt="Primeiro Slide" id="index_slide1">
                                        </div>
                                        <div class="carousel-item carouselIndex">
                                            <img class="d-flex w-100" src="#" alt="Segundo Slide" id="index_slide2">
                                        </div>
                                        <div class="carousel-item carouselIndex">
                                            <img class="d-flex w-100" src="#" alt="Terceiro Slide" id="index_slide3">
                                        </div>
                                        <div class="carousel-item carouselIndex">
                                            <img class="d-flex w-100" src="#" alt="Quarto Slide" id="index_slide4">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div id="corpo-esquerda" class="col-md-3">
                    <div class="card">
                        <div class="card-body">
                            <h3 class="card-title">Entre para esse mundo!</h3>
                            <div class="card">
                                <div class="card-body">
                                    <h4 class="card-title">Login</h4>
                                    <h6 class="card-subtitle mb-2 text-muted">JÃ¡ possuo conta</h6>
                                    <form method="post" class="tbl">
                                        <table>
                                            <tr>
                                                <td><input type="text" placeholder="Nome Treinador" tabindex="1"
                                                        class="inputs" name="log_nome" id="log_nome" required /></td>
                                            </tr>
                                            <tr>
                                                <td><input type="password" placeholder="Senha" tabindex="2"
                                                        class="inputs" name="log_senha" id="log_senha" required /></td>
                                            </tr>
                                            <tr>
                                                <td><input type="button" value="Login" tabindex="3"
                                                        class="btn btn-primary btn-sm" onclick="login()" /></td>
                                            </tr>
                                        </table>
                                    </form>
                                </div> <!-- [ FINAL CARD-BODY FILHO ESQUERDA ] -->
                            </div> <!-- [ FINAL CARD FILHO ESQUERDA ] -->

                            <hr class="my-4">

                            <div class="card">
                                <div class="card-body">
                                    <h4 class="card-title">Cadastre-se</h4>
                                    <h6 class="card-subtitle mb-2 text-muted">Crie uma conta agora mesmo</h6>
                                    <form method="post" action="#" class="tbl">
                                        <table>
                                            <tr>
                                                <td><input type="text" placeholder="Nome" name="cad_nome" id="cad_nome"
                                                        tabindex="4" required /></td>
                                            </tr>
                                            <tr>
                                                <td><input type="password" placeholder="Senha" name="cad_senha"
                                                        id="cad_senha" tabindex="5" required /></td>
                                            </tr>
                                            <tr>
                                                <td><input type="button" value="Cadastre-se" tabindex="6"
                                                        class="btn btn-primary btn-sm" onclick="cadastro()" /></td>
                                            </tr>
                                        </table>
                                    </form>
                                </div> <!-- [ FINAL CARD-BODY FILHO ESQUERDA ] -->
                            </div> <!-- [ FINAL CARD FILHO ESQUERDA ] -->
                        </div> <!-- [ FINAL CARD-BODY ESQUERDA ] -->
                    </div> <!-- [ FINAL CARD ESQUERDA ] -->
                </div> <!-- [ FINAL CORPO ESQUERDA ] -->
