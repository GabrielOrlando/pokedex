                    </div>
                </nav>
            </div> <!-- /page-header -->

        <div class="col-md-12">
            <div id="imgCard" class="card">
                <div id="carouselImagensPokemon" class="carousel slide carouselImagensPokemon" data-ride="carousel">
                    <ol class="carousel-indicators">
                        <li data-target="#carouselImagensPokemon" data-slide-to="0" class="active"></li>
                        <li data-target="#carouselImagensPokemon" data-slide-to="1"></li>
                        <li data-target="#carouselImagensPokemon" data-slide-to="2"></li>
                        <li data-target="#carouselImagensPokemon" data-slide-to="3"></li>
                    </ol>
                    <div class="carousel-inner col-md-12">
                        <div class="carousel-item active">
                            <img class="d-block w-15" src="img/poke.png" alt="Primeiro Slide"
                                id="pokedex-primeiro-slide">
                        </div>
                        <div class="carousel-item">
                            <img class="d-block w-15" src="img/poke.png" alt="Segundo Slide" id="pokedex-segundo-slide">
                        </div>
                        <div class="carousel-item">
                            <img class="d-block w-15" src="img/poke.png" alt="Terceiro Slide"
                                id="pokedex-terceiro-slide">
                        </div>
                        <div class="carousel-item">
                            <img class="d-block w-15" src="img/poke.png" alt="Terceiro Slide" id="pokedex-quarto-slide">
                        </div>
                    </div>
                    <a class="carousel-control-prev" href="#carouselImagensPokemon" role="button" data-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="sr-only">Anterior</span>
                    </a>
                    <a class="carousel-control-next" href="#carouselImagensPokemon" role="button" data-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="sr-only">Próximo</span>
                    </a>
                </div>

                <div class="card-body" id="#cardPokemon">

                    <div class="row">
                        <h5>Nome:&nbsp;</h5>
                        <h5 id="namePoke" name="namePoke" class="card-title">#</h5>
                        <h5>&nbsp;|&nbsp;ID:&nbsp;</h5>
                        <h5 id="idPoke" name="idPoke" class="card-title">#</h5>
                    </div>
                    <table>
                        <tr>
                            <td>
                                <table class="geral-tab">
                                    <tr class="titulo-tab">
                                        <th>Descrição</th>
                                        <th>Valor</th>
                                    </tr>
                                    <tr>
                                        <td>Hp</td>
                                        <td id="hp-val">0</td>
                                    </tr>
                                    <tr class="linha-tab">
                                        <td>Attack</td>
                                        <td id="at-val">0</td>
                                    </tr>
                                    <tr>
                                        <td>Defense</td>
                                        <td id="def-val">0</td>
                                    </tr>
                                    <tr class="linha-tab">
                                        <td>Special-Attack</td>
                                        <td id="sat-val">0</td>
                                    </tr>
                                    <tr>
                                        <td>Special-Defense</td>
                                        <td id="sdef-val">0</td>
                                    </tr>
                                    <tr class="linha-tab">
                                        <td>Speed</td>
                                        <td id="spd-val">0</td>
                                    </tr>
                                    <tr class="">
                                        <td rowspan="2">Types</td>
                                        <td id="type1-val">0</td>
                                    </tr>
                                    <tr class="linha-tab">
                                        <td id="type2-val">0</td>
                                    </tr>
                                </table>
                            </td>
                        </tr>

                    </table>
                </div>

            </div>
